<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Home</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron bg-primary text-white text-center">
            <h3>Home Page</h3>
            <p>Data from core.net api here</p>
        </div>
        <div class="bg-success d-flex justify-content-center" id="gridPassport"></div>
    </div>
    <script type="text/javascript" src="https://jqwidgets.com/jquery-widgets-demo/scripts/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="https://jqwidgets.com/jquery-widgets-demo/jqwidgets/jqx-all.js"></script>
    <link rel="stylesheet" type="text/css" href="https://jqwidgets.com/jquery-widgets-demo/jqwidgets/styles/jqx.base.css" />
    <script type="text/javascript">
$(document).ready(function () {
            // In this part, you need to prepare your data
            var source =
            {
                datatype: "json",
                datafields: [


                    { name: 'Sid', type: 'number' },
                    { name: 'Sname', type: 'string' },
                    { name: 'Sage', type: 'number' },
                    { name: 'Scourse', type: 'string' },
                    { name: 'Semail', type: 'string' },
                    { name: 'Scontact', type: 'string' }

                    ],
                url: 'https://localhost:44358/api/students'
        }
                var dataAdapter = new $.jqx.dataAdapter(source);
        // displaying data in the grid with jqxGrid
    $("#gridPassport").jqxGrid(
            {
                width: 1000,
                source: dataAdapter,
                pageable: true,
                sortable: true,
                columns: [

                    { text: 'Student Id', datafield: 'Sid'},
                    { text: 'Student Name', datafield: 'Sname'},
                    { text: 'Student Age', datafield: 'Sage' },
                    { text: 'Course', datafield: 'Scourse' },
                    { text: 'Student Email', datafield: 'Semail' },
                    { text: 'Student Contact', datafield: 'Scontact' },

                ]
            });
});
    </script>
</body>
</html>
